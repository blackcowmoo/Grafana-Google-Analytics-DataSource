name: github-actions/backend/lint
on:
  pull_request:
    branches:
      - master

  push:
    branches:
      - master

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/cache@v2
        with:
          path: ./node_modules
          key: node-${{ hashFiles('yarn.lock') }}
          restore-keys: node-

      - name: Install packages
        run: yarn

      - name: lint & build
        run: yarn build
